<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Driftr - Vehicles</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="common.js"></script>
	<script src="vehicles.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="dashboard.html">Driftr</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="events.html">Events</a></li>
						<li><a href="locations.html">Locations</a></li>
						<li class="active"><a href="vehicles.html">Cars</a></li>
						<li><a href="friends.html">Friends</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="chat.html">Chat</a></li>
						<li><a href="logout.html">Log out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Cars</h1>
		<h3>Existing Cars:</h3>
		<table class="table">
			<tr>
				<th>Make:</th>
				<th>Model:</th>
				<th>Color:</th>
				<th>Year:</th>
				<th>Description:</th>
				<th>Is Active:</th>
				<th></th>
			</tr>
		</table>

		<div class="col-md-4">
			<h3>Add Car:</h3>
			<form id="car-add" action="javascript: submitAdd();">
				<div class="form-group">
					<input type="text" class="form-control" id="car-add-make" name="car-add-make" placeholder="Make" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-add-model" name="car-add-model" placeholder="Model" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-add-color" name="car-add-color" placeholder="Color" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-add-year" name="car-add-year" placeholder="Year" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-add-description" name="car-add-description" placeholder="Description" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Add Car</button>
				</div>
			</form>
		</div>

		<div class="col-md-4 pull-right hide2" id="edit-container">
			<h3>Edit Car:</h3>
			<form id="car-edit" action="javascript: submitEdit();">
				<div class="form-group">
					<input type="text" class="form-control" id="car-edit-make" name="car-edit-make" placeholder="Make" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-edit-model" name="car-edit-model" placeholder="Model" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-edit-color" name="car-edit-color" placeholder="Color" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-edit-year" name="car-edit-year" placeholder="Year" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="car-edit-description" name="car-edit-description" placeholder="Description" />
				</div>
				<div class="form-group">
					<input type="checkbox" id="car-edit-active" name="car-edit-active" /> Active?
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Update Car</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
