    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="jquery.validate.min.js"></script>
    <script src="common.js"></script>
    <script src="vehicles.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="dashboard.html">Driftr</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="events.html">Events</a></li>
						<li><a href="locations.html">Locations</a></li>

						<li><a href="logout.html">Log out</a></li>
					</ul>
				</div>
			</div>
        </div>
    </nav>

    <div class="container">
        <h1>Cars</h1>
        <h3>Current Cars:</h3>
        <ul id="carlist">
        </ul>

        <div class="col-md-4">
            <h3>Add Car:</h3>
			<form id="addCarForm" action="javascript: submitFormAddCar();">
				<div class="form-group">
					<input type="text" class="form-control" id="addcar-make" name="addcar-make" placeholder="Make" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="addcar-model" name="addcar-model" placeholder="Model" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="addcar-color" name="addcar-color" placeholder="Color" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="addcar-year" name="addcar-year" placeholder="Model Year" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="addcar-description" name="addcar-description" placeholder="Description" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Add Car</button>
				</div>
			</form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4" id="editcar">
            <h3>Edit Car:</h3>
            <form id="editCarForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="editcar-id" placeholder="ID" disabled="disabled"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="editcar-make" placeholder="Make" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="editcar-model" placeholder="Model" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="editcar-color" placeholder="Color" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="editcar-year" placeholder="Model Year" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="editcar-description" placeholder="Description" />
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editcar-active" /> Active
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">Save Car</button>
                </div>
</form>

        </div>
    </div>
</body>
