    <div class="container">
        <h1>Profile</h1>
        <h3>Edit your information:</h3>
        <div class="col-md-4">
			<form action="javascript: submitForm();">
				<div class="form-group">
					<input type="email" class="form-control" id="profile-email" name="profile-email" readonly="readonly" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="profile-name" name="profile-name" placeholder="Name" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="profile-password" name="profile-password" placeholder="New password" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="profile-password-confirm" name="profile-password-confirm" placeholder="Confirm password" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Update Profile</button>
				</div>
			</form>
        </div>
    </div>
