<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Driftr - Events</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="common.js"></script>
	<script src="events.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="dashboard.html">Driftr</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="events.html">Events</a></li>
						<li><a href="locations.html">Locations</a></li>
						<li><a href="vehicles.html">Cars</a></li>
						<li><a href="friends.html">Friends</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="logout.html">Log out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Events</h1>
		<h3>Existing Events:</h3>
		<table class="table">
			<tr>
				<th>Theme:</th>
				<th>Creator:</th>
				<th>Location:</th>
				<th>Date:</th>
				<th>Description:</th>
				<th>Was Busted:</th>
				<th></th>
			</tr>
		</table>

		<div class="col-md-4">
			<h3>Add Event:</h3>
			<form id="event-add" action="javascript: submitAdd();">
				<div class="form-group">
					<input type="text" class="form-control" id="event-add-theme" name="event-add-theme" placeholder="Theme" />
				</div>
				<div class="form-group">
					<select class="form-control" id="event-add-location" name="event-add-location">
						<option value="">Location</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="event-add-date" name="event-add-date" placeholder="Date" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="event-add-description" name="event-add-description" placeholder="Description" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Add Event</button>
				</div>
			</form>
		</div>

		<div class="col-md-4 pull-right hide2" id="edit-container">
			<h3>Edit Event:</h3>
			<form id="event-edit" action="javascript: submitEdit();">
				<div class="form-group">
					<input type="text" class="form-control" id="event-edit-theme" name="event-edit-theme" placeholder="Theme" />
				</div>
				<div class="form-group">
					<select class="form-control" id="event-edit-location" name="event-edit-location">
						<option value="">Location</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="event-edit-date" name="event-edit-date" placeholder="Date" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="event-edit-description" name="event-edit-description" placeholder="Description" />
				</div>
				<div class="form-group">
					<input type="checkbox" id="event-edit-wasBusted" name="event-edit-wasBusted" /> Was busted?
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Update Event</button>
				</div>
			</form>
			<hr />
			<h3>Event participants:</h3>
			<ul id="event-edit-participants"></ul>
		</div>
	</div>
</body>
</html>
