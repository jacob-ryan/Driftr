<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Driftr - Locations</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="common.js"></script>
	<script src="locations.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="dashboard.html">Driftr</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="events.html">Events</a></li>
						<li class="active"><a href="locations.html">Locations</a></li>
						<li><a href="vehicles.html">Cars</a></li>
						<li><a href="friends.html">Friends</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="logout.html">Log out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Locations</h1>
		<h3>Existing Locations:</h3>
		<table class="table">
			<tr>
				<th>Address:</th>
				<th>City:</th>
				<th>State:</th>
				<th>Description:</th>
			</tr>
		</table>

		<h3>Add Location:</h3>
		<div class="col-md-4">
			<form action="javascript: submitForm();">
				<div class="form-group">
					<input type="text" class="form-control" id="location-address" name="location-address" placeholder="Address" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="location-city" name="location-city" placeholder="City" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="location-state" name="location-state" placeholder="State" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="location-description" name="location-description" placeholder="Description" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">Add Location</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
