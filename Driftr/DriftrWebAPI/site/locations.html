<body>

	<div class="container">
		<h1>Locations</h1>

		<!--map on the left location list on the right-->
		<div class="row">
			<div class="col-sm-7">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Map</h3>
					</div>
					<div class="panel-body">

						<!--container for the map-->
						<div id="googleMap"></div>

					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Locations</h3>
						</div>
						<div id="tablePanel" class="panel-body">
							<div id="locationTable"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Add New Location</h3>
						</div>
						<div class="panel-body">
							<div class="form-inline">
								<div class="input-group">
									<input type="text" id="markerLocation" placeholder="location">
									<button id="addMarkerBtn" class="btn input-group-addon">add</button>
								</div>
							</div>
							<div id="confirmLocation">
								<!--after a marker is added, add stuff here to add a description and confirm add location-->
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="col-sm-5">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Locations</h3>
                        </div>
                         <div id="tablePanel" class="panel-body">
                            <div id="locationTable"></div>
                         </div>
                  </div>
                </div>
                <div class="row">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add New Location</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-inline">
                                <div class="input-group">
                                    <input type="text" id="markerLocation" placeholder="location">
                                    <button id="addMarkerBtn" class="btn input-group-addon" >add</button> 
                                </div>
                            </div>
                            <div id="confirmLocation">
                                <!--after a marker is added, add stuff here to add a description and confirm add location-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="modal fade" id="viewModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close" onclick="closeView();">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Location</h4>
				</div>
				<div class="modal-body">
					<div id="viewbody"></div>
				</div>
				<div class="modal-footer">
					<button id="DeleteLocationbtn" type="button" class="btn btn-danger pull-left">Delete</button>
					<button type="button" class="btn btn-default" onclick="closeView();">Close</button>
					<button id="saveChangesbtn" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
