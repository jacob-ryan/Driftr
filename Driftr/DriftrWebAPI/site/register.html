<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="icon" href="favicon location">-->

	<title>Driftr Signin page</title>

	<!-- Bootstrap CSS-->
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="resources/bootstrap/css/bootstrap-theme.css" rel="stylesheet">


</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">Driftr</a>
			</div>

		</div>
	</nav>




	<div class="container" role="main">

		<div class="page-header">
			<h1>Driftr</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Register</h3>
					</div>
					<div class = "panel-body">
						<form class="form-signin">
							<h2 class = "form-signin-heading">Register</h2>

							<label for="inputName" class="sr-only">Name</label>
							<input type="text" id="inputFirst" class="form-control" placeholder="Name" required autofocus>


							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

							<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="resources/jquery.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
